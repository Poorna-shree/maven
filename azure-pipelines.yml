trigger:
- master

pool:
  name: Default  # Use the Default agent pool, or replace with your custom pool name
  demands:
    - agent.name -equals YOUR_AGENT_NAME  # Replace with the name of your self-hosted agent

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
